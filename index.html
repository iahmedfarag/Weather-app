<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <img src="./logo1.png" alt="logo" />
        <div class="right">
          <h4>Weather Info</h4>
          <h4>All Countries</h4>
          <h4>Just Write Your City</h4>
        </div>
      </div>
    </div>

    <!-- hero -->
    <div class="search">
      <div class="container">
        <input type="text" placeholder="Find your location..." value="cairo" />
        <p class="alert">City Not Exist, Try Another</p>
      </div>
    </div>

    <!-- content -->
    <!-- ----- location -->
    <div class="location">
      <div class="container"></div>
    </div>

    <!-- ----- content -->
    <div class="content">
      <div class="container">
        <!-- current -->
        <div class="current box"></div>

        <div class="secondDay box"></div>

        <div class="thirdDay box"></div>
      </div>
    </div>

    <!-- ----- more info -->
    <div class="more">
      <div class="container"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
